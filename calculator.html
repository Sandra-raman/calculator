<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        button {
  border: none;
  height: 65px;
  width: 65px;
}

    </style>
</head>
<body>
    <div class="text-bg-light border mx-auto my-5 shadow-sm p-3 mb-5 bg-body-tertiary rounded " style="height: 700px; width: 700px; text-align: center;">
        <h1 class="p-4 m2">Calculator</h1>
        <div class="p-4 m-5">
        <form>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="result">
        </form>

        <div class="m-3">
        <button class="btn btn-primary" onclick="displaynumber(7)">7 </button>
        <button class="btn btn-primary" onclick="displaynumber(8)">8 </button>
        <button class="btn btn-primary" onclick="displaynumber(9)">9 </button>
        <button class="btn btn-primary" onclick="displaynumber('*')">* </button>
        </div>
        <div class="m-3">
            <button class="btn btn-primary" onclick="displaynumber(4)">4 </button>
            <button class="btn btn-primary" onclick="displaynumber(5)">5 </button>
            <button class="btn btn-primary" onclick="displaynumber(6)">6 </button>
            <button class="btn btn-primary" onclick="displaynumber('-')">- </button>
            </div>
            <div class="m-3">
                <button class="btn btn-primary" onclick="displaynumber(1)">1 </button>
                <button class="btn btn-primary" onclick="displaynumber(2)">2</button>
                <button class="btn btn-primary" onclick="displaynumber(3)">3</button>
                <button class="btn btn-primary" onclick="displaynumber('+')">+</button>
            </div>
        <div class="m-3">
                <button class="btn btn-primary" onclick="cleartext()">AC</button>
                <button class="btn btn-primary" onclick="displaynumber(0)">0</button>
                <button class="btn btn-primary" onclick="displaynumber('/')">/</button>
                <button class="btn btn-primary" onclick="operation()">=</button>
                </div>
        <div>
                <button class="btn btn-primary" onclick="char()"><</button>
    </div>
</div>
    <script>
        function displaynumber(num){
            result.value+=num
        }
        function cleartext(){
            result.value=" "
        }
        function operation(){
            result.value=eval(result.value)
        }
        function char(){
            result.value=result.value.slice(0,-1)
        }
    </script>
</body>
</html>
